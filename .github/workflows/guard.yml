name: PR Guard

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  check:
    name: PR Auto Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: latest
          run-install: true

      - name: Run Linter
        run: pnpm lint

      - name: Run Tests
        run: pnpm test
